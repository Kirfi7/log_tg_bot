name: Run Python Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' # Укажите нужную версию Python, например, '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Python Bot
      run: python3 main.py & # Укажите имя файла вашего Python-бота
